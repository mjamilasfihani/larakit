name: NodeJs

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'package.json'
      - '.github/workflows/nodejs.yml'
  push:
    branches:
      - develop
    paths:
      - 'package.json'
      - '.github/workflows/nodejs.yml'

jobs:
  main:
    name: NodeJs ${{ matrix.node }} Tests
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    strategy:
      matrix:
        node: [16, 18]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install
